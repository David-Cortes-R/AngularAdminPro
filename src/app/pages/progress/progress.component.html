
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Barra de Progreso</h4>

                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" 
                         style="height:5px;"
                         [style.width]="getProgreso1"
                         role="progressbar">
                    </div>
                </div>

                <div class="progress m-t-20">
                    <div class="progress-bar bg-warning progress-bar-striped active" 
                         [style.width]="getProgreso2"
                         style="height:5px;"
                         role="progressbar">
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">


    <div class="col-6">
        <div class="card">
            <div class="card-body">
                
                <app-incrementador [porcentaje]="progreso1"
                                    (valorSalida)="progreso1 = $event"
                >
                </app-incrementador>

            </div>
        </div>
    </div>


    <div class="col-6">
        <div class="card">
            <div class="card-body">
                
                <app-incrementador [porcentaje]="progreso2"
                                    [btnClass]="'btn-warning'"
                                    (valorSalida)="progreso2 = $event"
                >
                </app-incrementador>

            </div>
        </div>
    </div>

</div>
